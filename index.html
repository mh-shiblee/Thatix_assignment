<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <section>
        <div class="text-center mt-1 mb-1">
            <img class="logo_img" src="/images/logo.png" alt="logo" srcset="">
        </div>
        
        <div class="heading">
         <img class="heading_img" src="/images/page-title.jpg" alt="page-title" srcset="">
         <div class="heading_text">
            <h1 class="text-light">Search Your<br>Favorite Recipe</h1>
            <p class="text-light">A handful of simole ingredients typify the fresh,vibrant <br>flavors of Greek cooking</p>
         </div>
        </div>
    </section>
<!-- this the section for showing the data from the api -->
    <section>
  <div class="container">
    <form class="search-bar d-flex" onsubmit="return false;">
      <input id="search-input" class="form-control me-2" type="search" placeholder="Search for recipes" aria-label="Search">
      <button id="search-button" type="button" class="btn btn-warning">
        <i class="bi bi-search"></i>
      </button>
    </form>
  </div>
</section>


    <section>
         <div class="container mt-4">
           <h2 class="text-center mb-4">Latest Recipes</h2>
           <div class="row" id="card-container">
            
           </div>
           
         </div>
    </section>
<!-- this the section for view details pop up -->
    <section>
  <div class="modal fade" id="mealModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-warning-subtle">
          <h5 class="modal-title" id="modalTitle"></h5>
          
       </div>
      <div class="modal-body d-flex">
        <img id="modalImg" src="" alt="" class="img-fluid me-3" style="max-height: 200px;">
        <p id="modalInstructions" class="mb-0"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
      </div>
     </div>
  </div>
</div>
    </section>

    <!-- arrow button to top -->

    <button
        type="button"
        class="btn btn-danger btn-floating btn-lg"
        id="btn-back-to-top"
        >
      <i class="bi bi-arrow-up-square-fill"></i>
   </button>

<!-- footer part -->
   <section>
    <div class="footer">
        <p class="footer_text">@Copyright 2025. Devloped By Mahmudul Hasan Shiblee</p>
    </div>
   </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
